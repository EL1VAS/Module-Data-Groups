<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quote generator app</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap"
            rel="stylesheet"
        />
        <script defer src="quotes.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>~ Food for thought ~</h1>
            <p id="quote" class="bad-script-regular">
                <span class="quote-icon">&ldquo;</span>
            </p>
            <p id="author" class="bad-script-small"></p>
            <button type="button" id="new-quote">New quote</button>
            <label class="toggle-switch">
                <input type="checkbox" id="auto-toggle" />
                Auto generate quotes
            </label>
            <p id="auto-status" class="auto-status"></p>
        </div>
    </body>
</html>
